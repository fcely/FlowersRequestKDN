<html>

<head>

</head>


<body class="container">


    
                <h1>Formato De Solicitud De Flor Kendal North</h1>          
              

              <div  Class="row bg-success text-white mb-4"> Nueva Solicitud </div>


              <form id="inputform">
                      
                         
                <div class="form-group row">

                        <select class="custom-select col-sm-4" id="producto">

                        <option value="Curly Willow">Curly Willow</option>
                        <option value="Cushion">Cushion</option>
                        <option value="Daisy">Daisy</option>
                        <option value="Dianthus">Dianthus</option>
                        <option value="Eucalyptus">Eucalyptus</option>
                        <option value="Gerbera">Gerbera</option>
                        <option value="Green Ball">Green Ball</option>
                        <option value="Green Mist">Green Mist</option>
                        <option value="Gypso">Gypso</option>
                        <option value="Honey Bracelet">Honey Bracelet</option>
                        <option value="Hydrangeas">Hydrangeas</option>
                        <option value="Hypericum">Hypericum</option>
                        <option value="Iris">Iris</option>
                        <option value="Kale">Kale</option>
                        <option value="Leather Leaf">Leather Leaf</option>
                        <option value="Liatris">Liatris</option>
                        <option value="Matsumoto">Matsumoto</option>
                        <option value="Millet">Millet</option>
                        <option value="Minicarnation">Minicarnation</option>
                        <option value="Minikalas">Minikalas</option>
                        <option value="Myrtle">Myrtle</option>
                        <option value="Novelty">Novelty</option>
                        <option value="Oriental Lilies">Oriental Lilies</option>
                        <option value="Pittosporum">Pittosporum</option>
                        <option value="Protea">Protea</option>
                        <option value="Rose - Color">Rose - Color</option>
                        <option value="Rose - Red">Rose - Red</option>
                        <option value="Rose - Spray">Rose - Spray</option>
                        <option value="Ruscus">Ruscus</option>
                        <option value="Safflower">Safflower</option>
                        <option value="Salal">Salal</option>
                        <option value="Snapdragon">Snapdragon</option>
                        <option value="Solidago">Solidago</option>
                        <option value="Spider">Spider</option>
                        <option value="Star of Bethlehem">Star of Bethlehem</option>
                        <option value="Statice">Statice</option>
                        <option value="Sunflowers">Sunflowers</option>
                        <option value="Ti Leaves">Ti Leaves</option>
                        </select>

                  
               
                     <label class="col-sm-1 col-form-label" for="color"><b>Color</b></label>
                     
                      <select class="custom-select col-sm-4" id="color">
                      <option selected>Choose...</option>
                      <option value="Assorted">Assorted</option>
                      <option value="Bicolor">Bicolor</option>
                      <option value="Blue">Blue</option>
                      <option value="Bright Orange">Bright Orange</option>
                      <option value="Brown">Brown</option>
                      <option value="Dark Bronze">Dark Bronze</option>
                      <option value="DarkPink">DarkPink</option>
                      <option value="Green">Green</option>
                      <option value="Lavender">Lavender</option>

                      </select>
                                                     

                </div>
        
  
                <div class="form-group row">
                      <label  class="col-sm-1 col-form-label" for="grado"><b> Grado </b></label>
                      <input type="text" class=" col-sm-4 form-control" id="grado" aria-describedby="gradoHelp" placeholder="Grado" >            
                
                       <label class="col-sm-1 col-form-label" for="tallos"><b>Tallos</b></label>
                       <input type="number" min="0" class=" col-sm-4 form-control" id="tallos" aria-describedby="tallosHelp" placeholder="Tallos" >                         
                </div>
  
                                
                <div class="form-group row">
                        <label class="col-sm-1 col-form-label" for="batch#"><b>Batch</b></label>
                        <input type="number" min="0" class=" col-sm-4 form-control" id="batch" aria-describedby="batchHelp" placeholder=" Batch id#" >      
               
                  
                    <label  class="col-sm-1 col-form-label" for="linea"><b>Linea</b></label>
                
               
                     <select class="custom-select col-sm-4" id="linea">
                     <option selected>Choose...</option>
                     <option value="Mecaflor1">Mecaflor1</option>

                     <option value="Mecaflor3">Mecaflor3</option>
                     <option value="Mecaflor3">Linea1</option>
                     <option value="Mecaflor3">Linea2</option>
                     <option value="Mecaflor3">Amazon</option>
                     <option value="Arrangements">Arrangements</option>
                     </select>      
                 
               
                 
                </div>                              
              
                <button type="submit" class="btn btn-success mt-2 " id="submit">Submit</button>
                 
              </form>

            
        
 

<div  Class="row bg-success text-white"> Solicitudes Pendientes </div>

              <table class="table">
              <thead>
                <tr>
                  <th scope="col">Wait_Time</th>  
                  <th scope="col">Linea</th>          
                  <th scope="col">Producto</th>
                  <th scope="col">Color </th>
                  <th scope="col">Grado/Spec</th>
                  <th scope="col">Tallos</th>
                  <th scope="col">Batch</th>
                  <th scope="col">Cooler</th>
                  <th scope="col">Production</th>
                </tr>
              </thead>
              <tbody class="info">
                
              
              </tbody>
            </table>


            
                </body>


</html>
